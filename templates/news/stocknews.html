{% extends 'master.html' %}
{% block content %}
<div class="headLines">
    <h3 style="color: crimson">Top Stories of {{stockname}}</h3>
    <ul>
        {% for news in stocknews %}
            <p>
                <li>
                    <a href={{news.url}}>{{news.headline}}</a>
                    {{news.datetime}}
                    </p>{{news.summary}}</p>
                </li>
            </p>
        {% endfor %}
    </ul>
</div>
{% endblock%}
